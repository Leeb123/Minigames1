<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Games</title>
</head>
<body>
    <header>
        <h1>Mini Games</h1>
    </header>
    <section class="mini-games">
        <div class="puzzle-container">
            <h2>Sliding Puzzle</h2>
            <div class="puzzle-game" id="puzzle-game">
                <!-- Puzzle tiles will be generated by JavaScript -->
            </div>
        </div>
        <div class="memory-game-container">
            <h2>Memory Matching</h2>
            <button id="memory-game-button">Start Memory Game</button>
            <div class="memory-game" id="memory-game">
                <!-- Memory game cards will be generated by JavaScript -->
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Mini Games. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
